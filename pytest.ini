[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
asyncio_mode = auto
markers =
    e2e: End-to-End tests
    critical: Critical functionality that must pass
    important: Important features
    nice_to_have: Nice to have features
    slow: Slow running tests
    multiplayer: Tests requiring multiple browser sessions
