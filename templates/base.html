<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Excel - Microsoft Excel{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/modals.css">
    <link rel="stylesheet" href="/static/css/notifications.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="excel-container">
        <div class="excel-toolbar">
            <button>파일</button>
            <button>홈</button>
            <button>삽입</button>
            <button>페이지 레이아웃</button>
            <button>수식</button>
            <button>데이터</button>
            <button>검토</button>
            <button>보기</button>
        </div>

        <div class="excel-headers">
            <div class="excel-row-header"></div>
            <div class="excel-column-header">A</div>
            <div class="excel-column-header">B</div>
            <div class="excel-column-header">C</div>
            <div class="excel-column-header">D</div>
            <div class="excel-column-header">E</div>
            <div class="excel-column-header">F</div>
            <div class="excel-column-header">G</div>
            <div class="excel-column-header">H</div>
            <div class="excel-column-header">I</div>
            <div class="excel-column-header">J</div>
        </div>

        <div class="excel-grid">
            {% for i in range(1, 31) %}
            <div class="excel-row">
                <div class="excel-row-header">{{ i }}</div>
                {% for j in range(10) %}
                <div class="excel-cell"></div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- 게임 오버레이 -->
    <div class="game-overlay" id="gameOverlay">
        <!-- 투명도 조절 컨트롤 -->
        <div class="opacity-control">
            <span class="opacity-label">투명도</span>
            <div class="opacity-slider-container">
                <input type="range" class="opacity-slider" id="opacitySlider"
                       min="10" max="100" value="70" step="5">
                <span class="opacity-value" id="opacityValue">70%</span>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <!-- 빠른 숨김 버튼 -->
    <button class="quick-hide" onclick="toggleWorkMode()" title="Ctrl+Tab">업무모드</button>

    <!-- 전역 토스트 컨테이너 -->
    <div class="global-toast-container" id="globalToastContainer"></div>

    <script src="/static/js/base.js"></script>
    <script src="/static/js/modal.js"></script>
    <script src="/static/js/notifications.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
