<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Excel - Microsoft Excel{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/excel.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="excel-container">
        <div class="excel-toolbar">
            <button>파일</button>
            <button>홈</button>
            <button>삽입</button>
            <button>페이지 레이아웃</button>
            <button>수식</button>
            <button>데이터</button>
            <button>검토</button>
            <button>보기</button>
        </div>
        
        <div class="excel-headers">
            <div class="excel-row-header"></div>
            <div class="excel-column-header">A</div>
            <div class="excel-column-header">B</div>
            <div class="excel-column-header">C</div>
            <div class="excel-column-header">D</div>
            <div class="excel-column-header">E</div>
            <div class="excel-column-header">F</div>
            <div class="excel-column-header">G</div>
            <div class="excel-column-header">H</div>
            <div class="excel-column-header">I</div>
            <div class="excel-column-header">J</div>
        </div>
        
        <div class="excel-grid">
            {% for i in range(1, 31) %}
            <div class="excel-row">
                <div class="excel-row-header">{{ i }}</div>
                {% for j in range(10) %}
                <div class="excel-cell"></div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- 게임 오버레이 -->
    <div class="game-overlay" id="gameOverlay">
        {% block content %}{% endblock %}
    </div>
    
    <!-- 빠른 숨김 버튼 -->
    <button class="quick-hide" onclick="hideGame()" title="Ctrl+Tab">업무모드</button>
    
    <script>
        // 빠른 숨김 기능
        function hideGame() {
            document.getElementById('gameOverlay').classList.add('hidden');
        }
        
        function showGame() {
            document.getElementById('gameOverlay').classList.remove('hidden');
        }
        
        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Tab') {
                e.preventDefault();
                hideGame();
            } else if (e.key === 'Escape') {
                showGame();
            }
        });
        
        // 엑셀 셀 클릭 효과
        document.querySelectorAll('.excel-cell').forEach(cell => {
            cell.addEventListener('click', function() {
                document.querySelectorAll('.excel-cell.selected').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
